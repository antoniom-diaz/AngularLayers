<!doctype html>
<html ng-app="angularLayers">
	<head>  
		<meta charset="UTF-8">
		<meta name="viewport" content="width=device-width, initial-scale=1">
		<link rel="shortcut icon" href="public/img/favicon.ico">
		<title>AngularLayers</title>

		<link rel="stylesheet" href="//netdna.bootstrapcdn.com/bootstrap/3.0.3/css/bootstrap.min.css">
		<link rel="stylesheet" href="http://openlayers.org/en/master/css/ol.css" type="text/css">
		<script src="http://openlayers.org/en/master/build/ol.js" type="text/javascript"></script>
		
	</head>
	<header>
		Prueba
	</header>
	<body ng-controller="mainController">

		<div>
			<div class="container-fluid">
				<div class="row content">
					<div class="col-sm-2 sidenav" style="background-color:#A9CCE3">
      					<h4>Layers</h4>
      					<div class="checkbox" ng-repeat="layer in layers">
      						<label>
      							<input type="checkbox" ng-click="toggleLayer(layer)"> {{layer.U.name}}
      						</label>
                 		</div>
					</div>
					<div class="col-sm-10">
						<div style="width:100%; height:100%" id="map"></div>
					</div>
				</div>
			</div> 
		</div>
		<script src="//ajax.googleapis.com/ajax/libs/angularjs/1.0.8/angular.min.js"></script>
		<script src="public/js/layoutOpenLayers.js" type="text/javascript"></script>
	</body>
</html>
