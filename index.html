<!doctype html>
<html ng-app="angularLayers">
	<head>  
		<meta charset="UTF-8">
		<meta name="viewport" content="width=device-width, initial-scale=1">
		<link rel="shortcut icon" href="public/img/favicon.ico">
		<title>AngularLayers</title>

		<link rel="stylesheet" href="public/css/main.css">
		<link rel="stylesheet" href="//netdna.bootstrapcdn.com/bootstrap/3.0.3/css/bootstrap.min.css">
		<link rel="stylesheet" href="http://openlayers.org/en/master/css/ol.css" type="text/css">
		<link rel="stylesheet" href="http://ajax.googleapis.com/ajax/libs/angular_material/1.1.0/angular-material.min.css">
		<link rel="styleSheet" href="public/js/libs/angular-ui-grid/ui-grid.css"/>

		<script src="http://code.jquery.com/jquery-latest.min.js" type="text/javascript"></script>
		<script src="http://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/js/bootstrap.min.js"></script>
		<script src="http://openlayers.org/en/master/build/ol.js" type="text/javascript"></script>
		<script src="http://ajax.googleapis.com/ajax/libs/angularjs/1.5.5/angular.min.js"></script>

		<script src="http://ajax.googleapis.com/ajax/libs/angularjs/1.5.5/angular-animate.min.js"></script>
		<script src="http://ajax.googleapis.com/ajax/libs/angularjs/1.5.5/angular-aria.min.js"></script>
		<script src="http://ajax.googleapis.com/ajax/libs/angularjs/1.5.5/angular-messages.min.js"></script>

		<script src="http://ajax.googleapis.com/ajax/libs/angular_material/1.1.0/angular-material.min.js"></script>
		<script src="public/js/libs/angular-ui-grid/ui-grid.js"></script>

		<script src="public/js/app.js"></script>
		<script src="public/js/controllers/MainController.js"></script>
		<script src="public/js/directives/layersMenu.js"></script>
		
	</head>
	<header>
		<div style="height: 90px; background-color:#000000">
			<div style="padding-top:10px; padding-left:10px">
				<img src="public/img/header.png" height="70">
			</div>
		</div>
	</header>
	<body ng-app="angularLayers">

		<div>
			<div class="container-fluid" ng-controller="mainController">
				<div class="row content" style="position:fixed; height:100%; width:100%">
					<div class="col-sm-2" style="height:100%; padding-right:0">
						<div class="panel panel-default" style="height:100%">
							<div class="panel-heading">
								<div>
									<h4>User menu</h4>
								</div>
							</div>
							<div class="panel-body"  style="padding:0">
								<div class="panel panel-default" style="margin-bottom:0">
									<div class="panel-heading">
										Layers
										<div style="width:20px; height:20px; float:right">
											<a data-toggle="collapse" href="#collapse1">
											<img src="public/img/down-arrow.png" height="20" width="20">
										</a>
										</div>
									</div>
									<div id="collapse1" class="panel-collapse collapse in">
										<div class="panel-body">
											<div ng-repeat="layer in layers">
												<layers-menu layer="layer"></layers-menu>
											</div>
										</div>
									</div>
								</div>
								<div class="panel panel-default">
									<div class="panel-heading">
										Database operations
										<div style="width:20px; height:20px; float:right">
											<a data-toggle="collapse" href="#collapse2">
											<img src="public/img/down-arrow.png" height="20" width="20">
										</a>
										</div>
									</div>
									<div id="collapse2" class="panel-collapse collapse in">
										<div class="panel-group" id="accordion">
											<div class="panel panel-default" style="margin:0">
												<div class="panel-heading">
													<h6>
													<a data-toggle="collapse" data-parent="#accordion" href="#collapse3">
														Add a town to the database</a>
													</h6>
												</div>
												<div id="collapse3" class="panel-collapse collapse in">
													<div class="panel-body">
														<div class="form-group">
															<label>Name:</label>
															<input type="text" class="form-control" ng-model="townNameCreate">
														</div>
														<div class="form-group">
															<label>Code:</label>
															<input type="text" class="form-control" ng-model="townCodeCreate">
														</div>
														<button ng-click="createElement()">
															Add the town
														</button>
													</div>
												</div>
											</div>
											<div class="panel panel-default" style="margin:0">
												<div class="panel-heading">
													<h6>
													<a data-toggle="collapse" data-parent="#accordion" href="#collapse4">
														Find a town</a>
													</h6>
												</div>
												<div id="collapse4" class="panel-collapse collapse">
													<div class="panel-body">
														<div class="form-group">
															<label>Name:</label>
															<input type="text" class="form-control" ng-model="townNameFind">
														</div>
														<button ng-click="findElement()">
															Find the town
														</button>
													</div>
												</div>
											</div>
											<div class="panel panel-default" style="margin:0">
												<div class="panel-heading">
													<h6>
													<a data-toggle="collapse" data-parent="#accordion" href="#collapse5">
														Get the towns table</a>
													</h6>
												</div>
												<div id="collapse5" class="panel-collapse collapse">
													<div class="panel-body">
														<button ng-click="queryDatabase()">
															Queries the database
														</button>
													</div>
												</div>
											</div>
										</div>
									</div>
								</div>
							</div>
						</div>
					</div>
					<div class="col-sm-10" style="padding-left:0">
						<div class="affix" style="height:100%; width:100%; background-color:#FFFFFF">
							<div style="width:100%; height:100%" id="map"></div>
						</div>
					</div>
				</div>
			</div> 
		</div>
		<script src="public/js/map/MapCreation.js" type="text/javascript"></script>
	</body>
</html>
